<!DOCTYPE html>
<html lang="en">
<head>
    <title>Basic Example</title>
    <link rel="stylesheet" href="style/style.css"/>
    <script src="https://unpkg.com/ag-grid-community/dist/ag-grid-community.min.js"></script>
</head>
<body>

	<div class="gridwrapper">
	<div class="navbar">
		<a href="/employeeTable">Employee Table</a>
		<a href="/assetTable">Asset Table</a>
		<a href="/meterTable">Meter Table</a>
		<a href="/productTable">Product Table</a>
		<a href="/eventSourceTable">Event Source Table</a>
	</div>
		<div id="myGrid" style="height: 30rem; width:75rem;" class="ag-theme-alpine"></div>
	</div>
    <script type="module">
	    import { generateTable } from './js/editableTable.js';
	    const urlInsert = 'http://localhost:8000/insert/b/employeeTable';
	    const urlRead = 'http://localhost:8000/read/employeeTable';
	    const urlDelete = 'http://localhost:8000/delete/employeeTable';
	    var model = [
	    {
	    	field: "employeeID"
	    },
	    {
	    	field: "employeeName",
		editable: true,
		filter: "agSetColumnFilter"
	    }
	    ];
	    document.addEventListener('DOMContentLoaded', generateTable(model, urlInsert, urlRead, urlDelete));
    </script>
</body>
</html>
