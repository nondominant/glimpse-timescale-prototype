<!DOCTYPE html>
<html lang="en">
<head>
    <title>Basic Example</title>
    <link rel="stylesheet" href="style/style.css"/>
    <script src="https://unpkg.com/ag-grid-community/dist/ag-grid-community.min.js"></script>
    <script src="js/papaparse.js"></script>
</head>
<body>
	<div class="gridwrapper">
		<div class="navbar">
			<a href="/employeeTable">Employee Table</a>
			<a href="/assetTable">Asset Table</a>
			<a href="/meterTable">Meter Table</a>
			<a href="/productTable">Product Table</a>
			<a href="/eventSourceTable">Event Source Table</a>
			<a href="/coachingMomentTable">Coaching Moment</a>
		</div>
		<div>
			<button id="uploadButton">Upload</button>
			<input type="file" id="myfile" accept=".csv">
		</div>
		<div style="display:flex;flex-direction:row;">
			<div id="result" style="height: 30rem; width:45vw;" class="ag-theme-alpine"></div>
			<div id="myGrid" style="height: 30rem; width:45vw;" class="ag-theme-alpine"></div>
		</div>
	</div>
    <script type="module">
	    import { generateTable } from './js/editableTable.js';
	    import { f } from './js/uploader.js';

	    document.addEventListener('DOMContentLoaded', () => {
	    const urlInsert = 'http://localhost:8000/insert/b/meterTable';
	    const urlRead = 'http://localhost:8000/read/meterTable';
	    const urlDelete = 'http://localhost:8000/delete/meterTable';
	    var model = [
	    {
	    	field: "id",
	    },
	    {
	    	field: "usageIncrement",
	    },
	    {
	    	field: "unit",
		filter: "agSetColumnFilter"
	    },
	    {
	    	field: "type",
		filter: "agSetColumnFilter"
	    },
	    {
	    	field: "assetID",
	    },
	    ];
	    let hooks = generateTable('#myGrid', model, urlInsert, urlRead, urlDelete);
	    f('#myfile', '#uploadButton', model, hooks);

	    });

    </script>
</body>
</html>
